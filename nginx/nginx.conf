events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream definitions
    upstream auth_service {
        server auth-service:3000;
    }

    upstream tournaments_service {
        server tournaments-service:8001;
    }

    upstream matches_service {
        server matches-service:8002;
    }

    upstream notifications_service {
        server notifications-service:3003;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check global
        location /health {
            return 200 "API Gateway OK\n";
            add_header Content-Type text/plain;
        }

        # === AUTH SERVICE ===
        location /api/auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Soporte para WebSocket (si lo necesitas en el futuro)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # === TOURNAMENTS SERVICE ===
        location /api/tournaments/ {
            proxy_pass http://tournaments_service/tournaments/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # === MATCHES SERVICE ===
        location /api/matches/ {
            proxy_pass http://matches_service/api/v1/matches/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # === NOTIFICATIONS SERVICE ===
        location /api/notifications/ {
            proxy_pass http://notifications_service/notifications/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Necesario para JWT en headers
            proxy_set_header Authorization $http_authorization;
            proxy_pass_request_headers on;
        }

        # === ROOT / WELCOME ===
        location / {
            return 200 '{
  "message": "Esports API Gateway",
  "version": "1.0",
  "services": {
    "auth": "/api/auth",
    "tournaments": "/api/tournaments",
    "matches": "/api/matches",
    "notifications": "/api/notifications"
  },
  "docs": "https://your-docs.com"
}';
            add_header Content-Type application/json;
        }
    }
}