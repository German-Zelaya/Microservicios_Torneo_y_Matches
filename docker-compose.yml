version: '3.8'

# ========================================
# CONFIGURACIÓN GLOBAL DE LOGGING
# ========================================
x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"      # Tamaño máximo por archivo de log
    max-file: "3"        # Número máximo de archivos rotados
    tag: "{{.Name}}"     # Etiqueta con el nombre del contenedor
    labels: "service,environment"

services:
  # ========================================
  # BASES DE DATOS
  # ========================================
  
  # PostgreSQL para todos los servicios
  postgres:
    image: postgres:15-alpine
    container_name: postgres-esports
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: super124man
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - esports-network
    logging: *default-logging
    labels:
      service: "database"
      environment: "production"

  # MongoDB para matches-service
  mongodb:
    image: mongo:7-jammy
    container_name: mongodb-esports
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - esports-network
    logging: *default-logging
    labels:
      service: "database"
      environment: "production"

  # ========================================
  # CACHÉ Y MENSAJERÍA
  # ========================================
  
  # Redis para caché (compartido por todos los servicios)
  redis:
    image: redis:7-alpine
    container_name: redis-esports
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - esports-network
    logging: *default-logging
    labels:
      service: "cache"
      environment: "production"

  # RabbitMQ para mensajería (compartido por todos los servicios)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-esports
    ports:
      - "5672:5672"   # Puerto AMQP
      - "15672:15672" # Puerto de administración web
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - esports-network
    logging: *default-logging
    labels:
      service: "messaging"
      environment: "production"

  # ========================================
  # MICROSERVICIOS
  # ========================================
  
  # Tournaments Service (Python/FastAPI)
  tournaments-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tournaments-service
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://postgres:super124man@postgres:5432/tournaments_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      AUTH_SERVICE_URL: http://auth-service:3000
      TEAMS_SERVICE_URL: http://teams-service:3002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - esports-network
    command: sh -c "sleep 14 && python -m uvicorn app.main:app --host 0.0.0.0 --port 8001"
    logging: *default-logging
    labels:
      service: "tournaments"
      environment: "production"
      language: "python"
    # Descomentar para modo desarrollo con hot-reload
    # volumes:
    #   - ./app:/app/app
    #   - ./requirements.txt:/app/requirements.txt

  # Matches Service (Go/Fiber)
  matches-service:
    build:
      context: ./matches-service
      dockerfile: Dockerfile
    container_name: matches-service
    ports:
      - "8002:8002"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: super124man
      POSTGRES_DB: matches_db
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - esports-network
    command: sh -c "sleep 14 && ./main"
    logging: *default-logging
    labels:
      service: "matches"
      environment: "production"
      language: "go"

  # Auth Service (Node.js)
  auth-service:
    build:
      context: ./auth-service-main
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DB_NAME: auth_db
      DB_USER: postgres
      DB_PASSWORD: super124man
      DB_HOST: postgres
      DB_PORT: 5432
      JWT_SECRET: your_jwt_secret_key_here
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - esports-network
    command: sh -c "sleep 14 && npm start"
    logging: *default-logging
    labels:
      service: "auth"
      environment: "production"
      language: "nodejs"

  # Teams Service (Node.js)
  teams-service:
    build:
      context: ./teams-service-main
      dockerfile: Dockerfile
    container_name: teams-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DB_NAME: teams_db
      DB_USER: postgres
      DB_PASSWORD: super124man
      DB_HOST: postgres
      DB_PORT: 5432
      AUTH_SERVICE_URL: http://auth-service:3000
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - esports-network
    command: sh -c "sleep 14 && npm start"
    logging: *default-logging
    labels:
      service: "teams"
      environment: "production"
      language: "nodejs"

  # Notifications Service (Node.js)
  notifications-service:
    build:
      context: ./notifications-service  # Ajusta esta ruta según tu estructura
      dockerfile: Dockerfile
    container_name: notifications-service
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: postgresql://postgres:super124man@postgres:5432/notifications_db?schema=public
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your_jwt_secret_key_here
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: arduzlimpiaspriscilaximena@gmail.com
      SMTP_PASS: okgy twzm eqmk yien
      SMTP_FROM: arduzlimpiaspriscilaximena@gmail.com
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - esports-network
    logging: *default-logging
    labels:
      service: "notifications"
      environment: "production"
      language: "nodejs"
    # El comando se define en el Dockerfile (ejecuta el código compilado de producción)
    # Descomentar para modo desarrollo con hot-reload
    # volumes:
    #   - ./notifications-service/src:/app/src
    #   - ./notifications-service/tsconfig.json:/app/tsconfig.json
    #   - ./notifications-service/nest-cli.json:/app/nest-cli.json
    # command: sh -c "sleep 14 && npm run start:dev"

  # GraphQL Gateway (Node.js)
  graphql-gateway:
    build:
      context: ./graphql-gateway
      dockerfile: Dockerfile
    container_name: graphql-gateway
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      NODE_ENV: production
      TOURNAMENTS_SERVICE_URL: http://tournaments-service:8001
      MATCHES_SERVICE_URL: http://matches-service:8002
      AUTH_SERVICE_URL: http://auth-service:3000
      TEAMS_SERVICE_URL: http://teams-service:3002
    depends_on:
      tournaments-service:
        condition: service_started
      matches-service:
        condition: service_started
      auth-service:
        condition: service_started
      teams-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - esports-network
    command: sh -c "sleep 16 && node src/server.js"
    logging: *default-logging
    labels:
      service: "graphql-gateway"
      environment: "production"
      language: "nodejs"
    # Descomentar para modo desarrollo con hot-reload
    # volumes:
    #   - ./graphql-gateway/src:/app/src

# ========================================
# VOLÚMENES
# ========================================
volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

# ========================================
# REDES
# ========================================
networks:
  esports-network:
    driver: bridge